<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Build gallery data dynamically from DOM
        const galleryItems = document.querySelectorAll('.gallery-item img');
        const galleryData = Array.from(galleryItems).map(img => ({
            src: img.src,
            title: img.alt || 'Gallery Image'
        }));

        let currentIndex = 0;

        // Get elements
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightboxImage');
        const lightboxTitle = document.getElementById('lightboxTitle');
        const lightboxCounter = document.getElementById('lightboxCounter');
        const lightboxClose = document.getElementById('lightboxClose');
        const lightboxPrev = document.getElementById('lightboxPrev');
        const lightboxNext = document.getElementById('lightboxNext');
        
        // Open lightbox
        function openLightbox(index) {
            currentIndex = index;
            updateLightbox();
            lightbox.classList.add('active');
            document.body.classList.add('lightbox-open');
        }

        // Close lightbox
        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.classList.remove('lightbox-open');
        }

        // Update lightbox content
        function updateLightbox() {
            if (galleryData.length === 0) return;
            const item = galleryData[currentIndex];
            lightboxImage.src = item.src;
            lightboxImage.alt = item.title;
            lightboxTitle.textContent = item.title;
            lightboxCounter.textContent = `${currentIndex + 1} / ${galleryData.length}`;
        }

        // Navigate to previous image
        function showPrevious() {
            currentIndex = (currentIndex - 1 + galleryData.length) % galleryData.length;
            updateLightbox();
        }

        // Navigate to next image
        function showNext() {
            currentIndex = (currentIndex + 1) % galleryData.length;
            updateLightbox();
        }

        // Event listeners for gallery items
        galleryItems.forEach((img, index) => {
            // Add click listener to the parent .gallery-item or the image itself
            const itemContainer = img.closest('.gallery-item');
            if (itemContainer) {
                itemContainer.style.cursor = 'pointer';
                itemContainer.addEventListener('click', () => {
                    openLightbox(index);
                });
            } else {
                 img.style.cursor = 'pointer';
                 img.addEventListener('click', () => {
                    openLightbox(index);
                });
            }
        });

        // Event listeners for lightbox controls
        if(lightboxClose) lightboxClose.addEventListener('click', closeLightbox);
        if(lightboxPrev) lightboxPrev.addEventListener('click', (e) => { e.stopPropagation(); showPrevious(); });
        if(lightboxNext) lightboxNext.addEventListener('click', (e) => { e.stopPropagation(); showNext(); });

        // Close lightbox when clicking outside the content
        if(lightbox) {
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;

            switch(e.key) {
                case 'Escape':
                    closeLightbox();
                    break;
                case 'ArrowLeft':
                    showPrevious();
                    break;
                case 'ArrowRight':
                    showNext();
                    break;
            }
        });

        // Touch swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        if(lightbox) {
            lightbox.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            });

            lightbox.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });
        }

        function handleSwipe() {
            if (touchEndX < touchStartX - 50) {
                showNext();
            }
            if (touchEndX > touchStartX + 50) {
                showPrevious();
            }
        }
    });
</script>
